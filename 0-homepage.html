<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--Header-->
  <header>
    <div class="header">
      <div class="logo">
        <a><img src="images/logo.png" alt="Logo"></a>
      </div>
      <div class="menu">
        <a href="link">COURSES</a>
        <a href="link">PRICING</a>
        <a href="link">LOGIN</a>
      </div>
    </div>
    <!--Banner-->
    <section class="banner">
      <div class="top-banner">
        <div class="get-schooled">
          <h1>Get schooled</h1>
        </div>
        <div class="three-words">
          <p>SMILES GRIN LAUGH</p>
        </div>
        <div class="button-container">
          <button>REGISTER FOR FREE</button>
        </div>
      </div>
      <div class="bottom-banner">
        <h2>
          <span class="highlight">Learn</span> from the pros
        </h2>
        <div class="pros">
          <div class="pro-box">
            <img src="images/pro_1.png" alt="Image 1">
            <h3>Phillip Massey</h3>
            <p>« Smile of the year » 2018 - 2019</p>
          </div>
          <div class="pro-box">
            <img src="images/pro_2.png" alt="Image 2">
            <h3>Nannie Lawrence</h3>
            <p>Best « little smile » 2017</p>
          </div>
          <div class="pro-box">
            <img src="images/pro_3.png" alt="Image 3">
            <h3>Bruce Walters</h3>
            <p>Best « Friend Smile » live performance 2019</p>
          </div>
          <div class="pro-box">
            <img src="images/pro_4.png" alt="Image 4">
            <h3>Henry Hughes</h3>
            <p>« 24h smiles » winner 2016 - 2019</p>
          </div>
        </div>
      </div>
    </section>
  </header>

</body>

</html>
